<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card assignment</title>
    <meta author="Josue Ronaldo Aguilar Palma">
    <meta description="website using objects with JS">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card assignment">
    <meta property="og:description" content="website using objects with JS">
    <meta property="og:url" content="ronaldoaguilar78.github.io/wdd131/charactercard">
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    <link rel="icon" href="charactercard.ico">
</head>
<body>
    <div class="card">
  <img src="images/crocodile.webp" alt="Snortleblat" class="image">
  <div class="name">Snortleblat</div>
  <div class="stats">
    <p><strong>Class:</strong> Swamp Beast Diplomat</p>
    <p><strong>Level:</strong> <span id="level">8</span></p>
    <p><strong>Health:</strong> <span id="health">0</span></p>
  </div>
  <div class="buttons">
    <button id="attackBtn">Attacked</button>
    <button id="levelBtn">Level Up</button>
  </div>
</div>
</body>
</html>
