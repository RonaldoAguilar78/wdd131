<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a blog</title>
    <meta name="author" content="Josue Ronaldo Aguilar Palma">
    <meta name="description" content="Build a blog is part of my WDD131 class">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header>
        <h1>Kids Read For Fun</h1>
        <hr>
        <nav>
            <a href="#">About</a>
            <a href="#">Archive</a>
            <a href="#">Search</a>
        </nav>
        <hr>
    </header>
    <main id="main-content" role="main">
        <section id="book-list" aria-label="Books Reviews">
            <article class="book">
                <div class="book-metadata">
                    <p><span class="sr-only">Published on: </span><strong>Dec 14, 2018</strong></p>
                    <p><span class="sr-only">Recommended age: </span><strong>10-14</strong></p>
                    <p><span class="sr-only">Genre: </span><strong>Fantasy</strong></p>
                    <p><span aria-label="Rating: 5 out of 5 stars" role="img">⭐⭐⭐⭐</span></p>
                </div>
                <hr class="vertical-divider">
                <div class="book-content">
                    <h2>Septimus Heap Book One: Magyk</h2>
                    <img src="images/Magkycover2.jpg" alt="Cover of the book Magyk">
                    <p id="desc">If you enjoy stories about seventh sons of seventh sons and magyk, this is the book for you.</p>
                </div>
            </article>
        </section>
    </main>
    <footer>
    <p>Jane Doe</p>
    </footer> 
</body>
</html>
